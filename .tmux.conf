# Use UTF-8
set -g utf8
set-window-option -g utf8 on

# A prefix key that's easier to reach. Space.
unbind C-b
set -g prefix C-Space
bind Space last-window

# Quickly reload .tmux.conf
bind r source-file "$HOME/.tmux.conf"; display "Reloaded!"

# Display things in living color
set -g default-terminal "screen-256color"

# More intuitive keybindings for splitting
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

# Show running processes
bind '~' split-window "exec htop"

# ctrl+left/right cycles thru windows
bind -nr C-right next
bind -nr C-left prev

# ctrl+up cycles thru panes
bind -nr C-up select-pane -t :.+

set -g mouse-utf8 on
set -g mouse on
 
# Default statusbar colors
set -g status-fg green
set -g status-bg black

# Default window title colors
set-window-option -g window-status-fg green
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# Active window title colors
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg green
set-window-option -g window-status-current-attr dim

# Command/Message line colors
set -g message-fg black
set -g message-bg red
set -g message-attr bright

# Status edges
set -g status-left "#[bg=yellow,fg=black] #S #[default] "
set -g status-right "#[bg=yellow,fg=black] #h %I:%M "
